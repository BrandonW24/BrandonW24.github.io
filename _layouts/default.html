<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <!-- Mermaid.js (Moved inside <head> to avoid issues) -->
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      if (typeof mermaid !== "undefined") {
          mermaid.initialize({
              startOnLoad: true, // Ensures it runs only once
              theme: 'default',
              flowchart: {
                  useMaxWidth: false,
                  htmlLabels: true,
                  curve: 'basis',
                  diagramPadding: 8,
                  nodeSpacing: 20, /* Reduce node spacing */
                  rankSpacing: 20, /* Reduce vertical stretching */
                  width: 400, /* Reduce overall width */
              }
          });
  
          // Force a single render pass
          document.querySelectorAll('.mermaid').forEach((el) => {
              el.innerHTML = el.innerHTML.trim();
              mermaid.init(undefined, el);
          });
      }
  });
  </script>


    <script>
      function openLightbox(img) {
          document.getElementById("lightbox").style.display = "flex";
          document.getElementById("lightbox-img").src = img.src;
      }

      function closeLightbox() {
          document.getElementById("lightbox").style.display = "none";
      }
    </script>

  </head>
  <body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
